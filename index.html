<!DOCTYPE html>
<html>
    <head>
        <title>Turing Machine</title>
    <!--
    Comment
    -->
    <style>
        html {
            overflow: auto;
        }
        body {
            overflow: hidden;
            margin: 10px;
        }
        #current-indicator {
            width: 100px;
	        height: 100px;
            background-color: transparent;
            border: 10px solid red;
            position: absolute;
            left: 230px;
        }

        #base {
            background-color: #1a2b3c;
            display: grid;
            grid-auto-flow: column;
            animation: shift 2s step-end infinite;
            animation-play-state: paused;
        }
        @keyframes shift {
            from {
                grid-auto-columns: 770px;
            }
            50% {
                grid-auto-columns: 220px;
            }
        }

        #position-selector {
            display: grid;
            position: relative;
            left: 0px;
            animation: tape-move-right 5s steps(5, jump-end) infinite;
            animation-play-state: paused;
        }
        @keyframes tape-move-right {
            from {
                left: -550px;
            }
            to {
                left: 0px;
            }
        }

        #tape {
            background-color: transparent;
            display: grid;
            grid-template-rows: 100px;
            grid-auto-flow: column;
            grid-auto-columns: 100px;
            grid-gap: 10px;
            border: 10px solid transparent;
            position: relative;
            animation: tape-move-left 5s steps(5, jump-end) infinite; /*5 is number of cells*/
            animation-play-state: paused;
        }
        @keyframes tape-move-left {
            from {
                left: 0px;
            }
            to {
                left: -550px; /*-110px * (number of value cells + 1)*/
            }
        }

        #left-1 {
            position: absolute;
            z-index: 5;
        }
        #left-2 {
            position: relative;
            z-index: 0;
            animation: appear 5s steps(5, jump-start) infinite;
            animation-play-state: paused;
        }
        #right-1 {
            position: absolute;
            z-index: 5;
        }
        #right-2 {
            position: relative;
            z-index: 0;
            animation: appear 5s steps(5, jump-start) infinite;
            animation-play-state: paused;
        }
        @keyframes appear {
            from {
                z-index: 0;
            }
            to {
                z-index: 5;
            }
        }

        #left-1:hover ~ #left-2 {
            animation-play-state: running;
        }
        #left-1:hover ~ #base > #position-selector > #tape {
            animation-play-state: running;
        }
        #left-2:hover {
            animation-play-state: running;
        }
        #left-2:hover ~ #base > #position-selector > #tape {
            animation-play-state: running;
        }
        #left-2:hover ~ #base {
            animation-play-state: running;
        }

        #right-1:hover ~ #right-2 {
            animation-play-state: running;
        }
        #right-1:hover ~ #base > #position-selector {
            animation-play-state: running;
        }
        #right-2:hover {
            animation-play-state: running;
        }
        #right-2:hover ~ #base > #position-selector {
            animation-play-state: running;
        }
        #right-2:hover ~ #base {
            animation-play-state: running;
        }

        #tape > div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        #start {
            background-color: #6699ff;
        }
        #end {
            background-color: #66ffff;
        }

        .value {
            background-color: black;
        }
    </style>
    </head>
    <body>
        <button id="left-1">left 1</button>
        <button id="left-2">left 2</button>
        <button id="right-1">right 1</button>
        <button id="right-2">right 2</button>

        <div id="current-indicator"> </div>
        <div id="base">
            <div id="padding"> </div>
            <div id="position-selector">
                <div id="tape">
                    <div id="start"> $ </div>
                    <div class="value"> </div>
                    <div class="value"> </div>
                    <div class="value"> </div>
                    <div class="value"> </div>
                    <div id="end"> â‚¬ </div>
                </div>
            </div>
        </div>
    </body>
</html>
