<!DOCTYPE html>
<html>
    <head>
        <title>Turing Machine</title>
    <!--

    <style>
        :root {
            --num-cells: 4; /*includes start and end cells*/
            --time-step: 1s; /**/
            --cell-length: 110px; /**/
        }
        html {
            overflow: auto;
        }
        body {
            overflow: hidden;
        }
        #current-indicator {
            width: 100px;
	        height: 100px;
            border: 10px solid red;
            position: absolute;
            margin-left: 220px;
            display: none;
        }

        #base {
            background-color: #1a2b3c;
            display: grid;
            grid-auto-flow: column;
            grid-template-columns: 220px;
            overflow-x: scroll;
        }

        #tape {
            background-color: transparent;
            display: grid;
            grid-template-rows: 120px;
            grid-auto-flow: column;
            grid-auto-columns: 100px;
            grid-gap: 10px;
            border: 10px solid transparent;
            position: relative;
            animation: tape-move-left, tape-move-right, tape-shift;
            animation-duration:
                calc((var(--num-cells) - 1) * var(--time-step)),
                calc((var(--num-cells) - 1) * var(--time-step)),
                calc(2 * var(--time-step));
            animation-timing-function:
                steps(calc(var(--num-cells) - 1), jump-end),
                steps(calc(var(--num-cells) - 1), jump-end),
                steps(2, jump-none);
            animation-iteration-count: infinite;
            animation-play-state: paused;
            animation-composition: add;
        }
        @keyframes tape-move-left {
            from {
                left: 0px;
            }
            to {
                left: calc((1 - var(--num-cells)) * var(--cell-length));
            }
        }
        @keyframes tape-move-right {
            from {
                left: calc((1 - var(--num-cells)) * var(--cell-length));
            }
            to {
                left: 0px;
            }
        }
        @keyframes tape-shift {
            from {
                left: calc((var(--num-cells) - 1) * var(--cell-length));
            }
            to {
                left: 0px;
            }
        }
        @keyframes timer {
            from {
                
            }
            to {
                animation-duration: ;
            }
        }

        #left-1 {
            position: absolute;
            z-index: calc(var(--num-cells) - 1);
        }
        #left-2 {
            position: relative;
            z-index: 0;
            animation: appear calc((var(--num-cells) - 1) * var(--time-step)) steps(calc(var(--num-cells) - 1), jump-start) infinite;
            animation-play-state: paused;
        }
        #right-1 {
            position: absolute;
            z-index: calc(var(--num-cells) - 1);
        }
        #right-2 {
            position: relative;
            z-index: 0;
            animation: appear calc((var(--num-cells) - 1) * var(--time-step)) steps(calc(var(--num-cells) - 1), jump-start) infinite;
            animation-play-state: paused;
        }
        @keyframes appear {
            from {
                z-index: 0;
            }
            to {
                z-index: calc(var(--num-cells) - 1);
            }
        }

        #left-1:hover ~ #left-2 {
            animation-play-state: running;
        }
        #left-1:hover ~ #base > #tape {
            animation-play-state: running, paused, paused;
        }
        #left-2:hover {
            animation-play-state: running;
        }
        #left-2:hover ~ #base > #tape {
            animation-play-state: running, paused, running;
        }

        #right-1:hover ~ #right-2 {
            animation-play-state: running;
        }
        #right-1:hover ~ #base > #tape {
            animation-play-state: paused, running, paused;
        }
        #right-2:hover {
            animation-play-state: running;
        }
        #right-2:hover ~ #base > #tape {
            animation-play-state: paused, running, running;
        }

        #start, #end, .value {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            width: 100px;
            height: 100px;
            position: relative;
        }
        #start {
            background-color: #6699ff;
            top: 20px;
        }
        #end {
            background-color: #66ffff;
            top: 20px;
        }

        .cell {
            display: grid;
            background-color: rebeccapurple;
            grid-template-rows: auto auto;
            grid-template-columns: 100px;
        }
        .value {
            background-color: black;
        }
        @keyframes flip {
            from {
                content: "0";
            }
            to {
                content: "1";
            }
        }
        .value::after {
            content: "";
            animation: flip 1s steps(2, jump-end) infinite;
            animation-play-state: paused;
        }
        .check:checked ~ .value::after {
            animation-delay: -0.5s;
        }

        #lock-in:checked ~ #base > #tape {
            grid-template-rows: 100px;
        }
        #lock-in:checked ~ #base > #tape > #start, #lock-in:checked ~ #base > #tape > #end {
            top: 0px;
        }
        #lock-in:checked ~ #base > #current-indicator {
            display: block;
        }
        #lock-in:checked ~ #base > #tape > .cell > .check {
            display: none;
        }
        #lock-in:checked ~ #base {
            overflow: visible;
        }
    </style>
    </head>
    <body>
        <button id="left-1">left 1</button>
        <button id="left-2">left 2</button>
        <button id="right-1">right 1</button>
        <button id="right-2">right 2</button>

        <input type="checkbox" id="lock-in">

        <div id="base">
            <div id="padding"> </div>
            <div id="current-indicator"> </div>
            <div id="tape">
                <div id="start"> $ </div>

                    <input type="checkbox" class="check">
                    <div class="value"> </div>
                </div>
                <div class="cell">
                    <input type="checkbox" class="check">
                    <div class="value"> </div>
                </div>

            </div>
        </div>
    </body>
</html>
