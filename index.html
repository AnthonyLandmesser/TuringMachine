<!DOCTYPE html>
<html>
    <head>
        <title>Turing Machine</title>
    <!--
    Comment
    -->
    <style>
        html {
            overflow: auto;
        }
        body {
            overflow: hidden;
            margin: 10px;
        }
        #base {
            display: grid;
            grid-template-columns: 110px;
            grid-auto-flow: column;
            background-color: #1a2b3c;
        }

        #current_indicator {
            width: 100px;
	        height: 100px;
            background-color: transparent;
            border: 10px solid red;
            position: absolute;
            left: 450px;
        }

        #tape {
            background-color: transparent;
            display: grid;
            grid-template-rows: 100px;
            grid-auto-flow: column;
            grid-auto-columns: 100px;
            grid-gap: 10px;
            border: 10px solid transparent;
            position: relative;
            left: 440px;
            animation: tape_movement 100s;
            animation-timing-function: step-end;
            animation-play-state: paused;
        }
        @keyframes tape_movement {
            1% {
                left: 330px;
            }
            2% {
                left: 220px;
            }
            3% {
                left: 110px;
            }
            4% {
                left: 0px;
            }
            5% {
                left: -110px;
            }
            6% {
                left: -220px;
            }
            7% {
                left: -330px;
            }
        }

        #left:hover ~ #base > #tape {
            animation-play-state: running;
        }
        #right:hover ~ #base > #tape {
            animation-play-state: running;
            animation-direction: reverse;
        }

        #tape > div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        #start {
            background-color: #6699ff;
        }
        #end {
            background-color: #66ffff;
        }

        .value {
            background-color: black;
        }
    </style>
    </head>
    <body>
        <button id="left">left</button>
        <button id="right">right</button>

        <div id="current_indicator"> </div>
        <div id="base">
            <div id="padding"> </div>
            <div id="tape">
                <div id="start"> $ </div>
                <div class="value"> </div>
                <div id="end"> â‚¬ </div>
            </div>
        </div>
    </body>
</html>
