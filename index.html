    <style>     
        .box {
            border: 2px solid;
            display: flex;
            flex-direction: row;
        }

        .box > div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid;
            width: 100px;
	        height: 100px;
            transition: 1s;
        }

        .entry > .value_1 {
            display: none;
        }

        .box > .spacer {
            order: 1;
        }
        .box > .start {
            order: 2;
        }
        .box :nth-last-child(4) {
            order: 3;
        }
        .box :nth-last-child(6) {
            order: 4;
        }
        .box :nth-last-child(8) {
            order: 5;
        }
        .box :nth-last-child(10) {
            order: 6;
        }
        .box :nth-last-child(12) {
            order: 7;
        }
        .box :nth-last-child(14) {
            order: 8;
        }
        .box :nth-last-child(16) {
            order: 9;
        }
        .box :nth-last-child(18) {
            order: 10;
        }
        .box :nth-last-child(20) {
            order: 11;
        }
        .box :nth-last-child(22) {
            order: 12;
        }
        .box > .end {
            order: 13;
        }

        .start:hover {
            background-color: #f00;
        }
        .start:hover ~ .spacer {
            display: none;
        }

        .entry:hover {
            background-color: #f00;
        }
        .entry:hover ~ .spacer {
            display: none;
        }
        .entry:hover > .value_0 {
            display: none;
        }
        .entry:hover > .value_1 {
            display: flex;
        }
        .entry:hover ~ .entry > .value_0 {
            display: none;
        }
        .entry:hover ~ .entry > .value_1 {
            display: flex;
        }

        .end:hover {
            background-color: #f00;
        }
        .end:hover ~ .spacer {
            display: none;
        }
        .end:hover ~ .entry > .value_0 {
            display: none;
        }
        .end:hover ~ .entry > .value_1 {
            display: flex;
        }

        @keyframes example {
            from {
                content: "0";
            }
            to {
                content: "1";
            }
        }
        .test_1 {
            background-color: red;
            width: 100px;
	        height: 100px;
            position: absolute;
            top: 150px;
            left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .test_1::after {
            content: "";
            animation-name: example;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-play-state: paused;
        }
        .test_1:hover::after {
            animation-play-state: running;
        }
        input[type="checkbox"]:checked ~ .test_1::after {
            animation-delay: -0.5s;
        }
    </style>
