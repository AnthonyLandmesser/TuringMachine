<!DOCTYPE html>
<html>
    <head>
        <title>Turing Machine</title>
    <!--
    Comment
    -->
    <style>
        html {
            overflow: auto;
        }
        body {
            overflow: hidden;
            margin: 10px;
        }
        #current-indicator {
            width: 100px;
	        height: 100px;
            background-color: transparent;
            border: 10px solid red;
            position: absolute;
            left: 450px;
        }

        #base {
            background-color: #1a2b3c;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 440px;
            animation: tape-move-right 5s step-end infinite;
            animation-play-state: paused;
        }
        @keyframes tape-move-right {
            0% {
                grid-auto-columns: 440px;
            }
            20% {
                grid-auto-columns: 550px;
            }
            40% {
                grid-auto-columns: 660px;
            }
            60% {
                grid-auto-columns: 770px;
            }
            80% {
                grid-auto-columns: 880px;
            }
        }

        #position-selector {
            display: grid;
            position: relative;
            left: 0px; /*(number of value cells + 1) * 110px*/
        }
        @keyframes shift {
            
        }

        #tape {
            background-color: transparent;
            display: grid;
            grid-template-rows: 100px;
            grid-auto-flow: column;
            grid-auto-columns: 100px;
            grid-gap: 10px;
            border: 10px solid transparent;
            position: relative;
            animation: tape-move-left 5s step-end infinite;
            animation-play-state: paused;
        }
        @keyframes tape-move-left {
            0% {
                left: 0px;
            }
            20% {
                left: -110px;
            }
            40% {
                left: -220px;
            }
            60% {
                left: -330px;
            }
            80% {
                left: -440px;
            }
        }

        #left:hover ~ #base > #position-selector > #tape {
            animation-play-state: running;
        }
        #right:hover ~ #base {
            animation-play-state: running;
        }

        #tape > div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        #start {
            background-color: #6699ff;
        }
        #end {
            background-color: #66ffff;
        }

        .value {
            background-color: black;
        }
    </style>
    </head>
    <body>
        <button id="left">left</button>
        <button id="right">right</button>

        <div id="current-indicator"> </div>
        <div id="base">
            <div id="padding"> </div>
            <div id="position-selector">
                <div id="tape">
                    <div id="start"> $ </div>
                    <div class="value"> </div>
                    <div class="value"> </div>
                    <div class="value"> </div>
                    <div class="value"> </div>
                    <div id="end"> â‚¬ </div>
                </div>
            </div>
        </div>
    </body>
</html>
